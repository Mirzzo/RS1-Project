<div class="registration-container">
    <h2>Register User</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
        <div *ngIf="formControls.username.invalid && (formControls.username.dirty || formControls.username.touched)">
          <small *ngIf="formControls.username.errors?.required">Username is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="formControls.email.invalid && (formControls.email.dirty || formControls.email.touched)">
          <small *ngIf="formControls.email.errors?.required">Email is required.</small>
          <small *ngIf="formControls.email.errors?.email">Invalid email address.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="formControls.password.invalid && (formControls.password.dirty || formControls.password.touched)">
          <small *ngIf="formControls.password.errors?.required">Password is required.</small>
          <small *ngIf="formControls.password.errors?.minlength">Password must be at least 8 characters long.</small>
        </div>
      </div>
  
      <!-- Add other registration form fields as needed -->
  
      <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    </form>
  </div>
